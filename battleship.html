<html>
<body>

<script type="text/javascript">
function clickcell(td) {
	if (td.style.color != "white") {
		return;
	}
	if (td.innerHTML == "X") {
		td.style.color = 'red';
		numRight = document.getElementById("numRight");
		numRight.innerHTML = Number(numRight.innerHTML) + 1;
		if (numRight.innerHTML == "3") {
			numRight.style.color = "red";
		}
	}
	else {
		td.style.color = 'blue';
	}
	numGuesses = document.getElementById("numGuesses");
	numGuesses.innerHTML = Number(numGuesses.innerHTML) + 1;
}

</script>


<p>
Number of guesses: <span id="numGuesses">0</span>.
Number right: <span id="numRight">0</span>.
</p>
<table id='table' border="1" style="font-size:125pt;">
<tr>
<td id="0-0" style="color:white;" onclick="clickcell(this)">O</td>
<td id="0-1" style="color:white;" onclick="clickcell(this)">O</td>
<td id="0-2" style="color:white;" onclick="clickcell(this)">O</td>
<td id="0-3" style="color:white;" onclick="clickcell(this)">O</td>
</tr>
<tr>
<td id="1-0" style="color:white;" onclick="clickcell(this)">O</td>
<td id="1-1" style="color:white;" onclick="clickcell(this)">O</td>
<td id="1-2" style="color:white;" onclick="clickcell(this)">O</td>
<td id="1-3" style="color:white;" onclick="clickcell(this)">O</td>
</tr>
<tr>
<td id="2-0" style="color:white;" onclick="clickcell(this)">O</td>
<td id="2-1" style="color:white;" onclick="clickcell(this)">O</td>
<td id="2-2" style="color:white;" onclick="clickcell(this)">O</td>
<td id="2-3" style="color:white;" onclick="clickcell(this)">O</td>
</tr>
</table>

<button onclick="reset()">RESET</button>

<script type="text/javascript">

function reset() {
	numRows = 3;
	numCols = 4;
	numXs = 3;

	for (row = 0; row < numRows; row++) {
		for (col = 0; col < numCols; col++) {
			cell = document.getElementById(row + "-" + col);
			cell.innerHTML = "O";
			cell.style.color = "white";
		}
	}

	while (numXs > 0) {
		row = Math.floor((Math.random() * numRows));
		col = Math.floor((Math.random() * numCols));
		cell = document.getElementById(row + "-" + col);
		if (cell.innerHTML == "O") {
			cell.innerHTML = "X";
			numXs--;
		}
	}
	numRight = document.getElementById("numRight");
	numRight.innerHTML = "0";
	numRight.style.color = "black";
	numGuesses = document.getElementById("numGuesses");
	numGuesses.innerHTML = "0";
}

reset();

</script>
</body>
</html>
